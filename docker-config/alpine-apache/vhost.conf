<VirtualHost *:80>
    ServerName          localhost:9000
    DocumentRoot        /var/www
    ProxyPreserveHost   On
    ProxyRequests       off
    <Directory "/var/www/http/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None

        Require all granted
    </Directory>
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php?-fpm.sock|fcgi://localhost:9000/"
        Require all granted
    </FilesMatch>
</VirtualHost>




<VirtualHost *:443>
    DocumentRoot        /var/www
    ServerName          dev
    SSLEngine           on
    SSLCertificateFile "/etc/ssl/server.crt"
    SSLCertificateKeyFile "/etc/ssl/server.key"

    <Directory "/var/www/http/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None

        Require all granted
    </Directory>
</VirtualHost>