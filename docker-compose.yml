version: "3.7"

services: 

##########################
##         NGINX        ##
## nginx:1.15.12-alpine ##
##########################
  nginx:
    build: 
      context: .
      dockerfile: ./docker-config/alpine-nginx/Dockerfile
    links:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - 80:80
    volumes:
      - cpresources:/var/www/html/web/cpresources
      - ./src/web:/var/www/html/web
    container_name: nginx

########################
##        CRAFT       ##
## php:7.2-fpm-alpine ##
########################
  php:
    build: 
      context: .
      dockerfile: ./docker-config/alpine-php/Dockerfile
    networks:
      - backend
    expose:
        - 9000
    volumes:
      - cpresources:/var/www/html/web/cpresources
      - ./src/composer.json:/var/www/html/composer.json
      - ./src/composer.lock:/var/www/html/composer.lock
      - ./src/config:/var/www/html/config
      - ./src/modules:/var/www/html/modules
      - ./src/templates:/var/www/html/templates
      - ./src/web:/var/www/html/web
    environment:
      ENVIRONMENT: "dev"
      DB_DRIVER: "mysql"
      DB_SERVER: "localhost"
      DB_USER: "root"
      DB_PASSWORD: "password"
      DB_DATABASE: "mysql-data"
      DB_SCHEMA: "public"
      DB_TABLE_PREFIX: "craft_"
      SITE_URL: "http://localhost"
      SECURITY_KEY: "AAAAAAAAAAAAAAAAAAAAAAAAAAA"
    container_name: craft

