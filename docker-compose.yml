#############
##  MYSQL  ##
## mysql:8 ##
#############
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: "mysql-data"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    networks:
      - backend
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - cpresources:/var/www/html/web/cpresources
    container_name: mysql


# Named volumes
volumes: 
  cpresources: #default driver: "local"
  mysql-data: #default driver: "local"

# Networks
networks:
  backend: #default driver: bridge
  frontend: #default driver: bridge




